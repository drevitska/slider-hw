<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slick slider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="subtitle">
                our featured work
            </div>
            <div class="title">
                We create engaging experiences through creativity & craft
            </div>

            <section class="slider">
                <div class="slide">
                    <div class="slide-wrap">
                        <div class="face face-1"></div>
                        <div class="backface">
                            <div class="name">
                                Apex Magazine
                            </div>
                            <div class="date">
                                June Issue
                            </div>
                            <div class="by">
                                Fabrizio Morra
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-wrap">
                        <div class="face face-2"></div>
                        <div class="backface">
                            <div class="name">
                                Apex Magazine
                            </div>
                            <div class="date">
                                June Issue
                            </div>
                            <div class="by">
                                Fabrizio Morra
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-wrap">
                        <div class="face face-3"></div>
                        <div class="backface">
                            <div class="name">
                                Apex Magazine
                            </div>
                            <div class="date">
                                June Issue
                            </div>
                            <div class="by">
                                Fabrizio Morra
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-wrap">
                        <div class="face face-4"></div>
                        <div class="backface backface-4">
                            <div class="name">
                                Apex Magazine
                            </div>
                            <div class="date">
                                June Issue
                            </div>
                            <div class="by">
                                Fabrizio Morra
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-wrap">
                        <div class="face face-2"></div>
                        <div class="backface">
                            <div class="name">
                                Apex Magazine
                            </div>
                            <div class="date">
                                June Issue
                            </div>
                            <div class="by">
                                Fabrizio Morra
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script> 
        $('.slider').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            adaptiveHeight: true,
            prevArrow: '<a class="slick-prev"><</a>',
            nextArrow: '<a class="slick-next">></a>',
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 968,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 576,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    </script>
</body>
</html>
